<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Style</title>
    <style>
        p {
            color: #b38888;
            /* suggested to use hex code for color choosing */
        }
        body {
            /* background-color: #800080; */
            background-image: url(https://images.pexels.com/photos/34309247/pexels-photo-34309247.jpeg);
            background-repeat: repeat;
            /* repeat-x for repeating in X Axis
            repeat-y similarly
            or simply use repeat */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- color -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus ipsam soluta consequatur tempora omnis quaerat porro minima lorem10000 </p>
</body>
</html>
