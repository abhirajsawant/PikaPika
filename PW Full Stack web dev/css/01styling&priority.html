<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- using link for styling then it is "external styling" -->
    <title>styling and priority</title>
    <style>
        h3{ color:rgb(255, 115, 0) }
    </style>
</head>
<body style="background-color: blanchedalmond">
    <p style="color: aqua">helllo bhsai
    </p>
    <!-- above is the example of 'inline styling', as we are doing style in body ,if we do styling in head then its 'internal styling'. -->
     <h3>sufyyy</h3>
     <lol>gvyubhnjiom,k</lol>
    <!-- Priority in CSS
     (I)inline
     (II)internal
     (III)external
     the priority of internal &external can be altered as they depends on who is written at the botton of head file, the browser read the code line by line so whoever be at the last, their priority will be more... -->
</body>
</html>
