<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow And Z index</title>
    <link rel="icon" href="Screenshot (39).png">

    <style>
        p{
         height: 100px;
            width: 100px;   
            border: 2px solid pink;
            overflow: auto;
        }
        .one {
              height: 50px;
            width: 50px; 
            background-color: red;
            position: absolute;
            top:1px;
            z-index: -1;
        }
        .two{
              height: 50px;
            width: 50px; 
            background-color: pink;
            position: absolute;
           top:2;
            z-index : 3;

        }
    </style>
</head>
<body>
    <!-- Overfloew -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nostrum optio quis blanditiis. Dolore repudiandae quia eligendi vel tempore exercitationem impedit corporis repellendus, quasi illum voluptatibus voluptatem, repellat consectetur consequatur maxime ut porro vero in labore numquam.</p>
     <!-- Z-index , its simply layer-->
      <div class="one"></div>
      <div class="two"></div>
</body>
</html>
