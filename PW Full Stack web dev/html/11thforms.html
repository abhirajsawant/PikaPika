<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form method="post" target="_blank" action="/signup">
        <!-- in get data get feeded in url , so leak is an simple thing , use post instead -->
        <fieldset>
            <legend>user detAILS</legend>
            <label for="username">enter your username</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="useremail">enter your email</label>
            <input type="text" name="useremail" id="useremail">
            <br>
            <label for="userpassword">enter your password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender:<br>
            <label for="male">mail</label>
            <input type="radio" name="gender" id="male" value="male">
            <br>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            <label for="transgender">transgender</label>
            <input type="radio" name="gender" id="transgender" value="transgender">
            <br>
            <label for="others">others</label>
            <input type="radio" name="gender" id="others" value="others">
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
