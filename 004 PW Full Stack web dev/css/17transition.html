<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Transition and tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 2s, height 2s;
            transition-timing-function: ease-in-out;
            transition-delay: 0.5s;
        }
        div:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- transition -->
     <div></div>
     <!-- toolkit -->
     <p title="brooom">loem3 </p>
</body>
</html>
